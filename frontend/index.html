<html>
  <head>
    <title>Space Bowls</title>
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="heading">
      <img class="space" src="images/space.png" alt="Space" />
      <img class="bowls" src="images/bowls.png" alt="Bowls" />
    </div>
    <div class="spacer"></div>
    <form id="login-page">
      <div id="status">Enter your username</div>
      <input id="username" />
      <submit id="login"><button>Go</button></submit>
    </form>
    <div id="main-page">
      <div id="canvas-wrapper">
        <canvas id="game"> </canvas>
      </div>
      <button id="move" disabled>Move</button>
    </div>
    <div class="spacer"></div>
    <script src="./main.js"></script>
  </body>
</html>
