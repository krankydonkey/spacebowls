<html>
  <head>
    <title>Space Bowls</title>
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="heading">
      <img class="space" src="images/space.png" alt="Space" />
      <img class="bowls" src="images/bowls.png" alt="Bowls" />
    </div>
    <div class="spacer"></div>
    <form id="login-page">
      <div id="status">Enter your username</div>
      <input id="username" />
      <submit id="login"><button>Go</button></submit>
    </form>
    <div id="main-page">
      <div id="canvas-wrapper">
        <canvas id="game"> </canvas>
      </div>
      <button id="move" disabled>Move</button>
      <div id="leaderboard">
        <div class="row"><img class ="sun" src="images/sun.png" alt="Sun"><div id="p1"></div></div>
        <div class="row"><img class ="mercury"  src="images/mercury.png" alt="Mercury"><div id="p2"></div></div>
        <div class="row"><img class ="earth"  src="images/earth.png" alt="Earth"><div id="p3"></div></div>
        <div class="row"><img class ="moon"  src="images/moon.png" alt="Moon"><div id="p4"></div></div>
        <div class="row"><img class ="mars"  src="images/mars2.png" alt="Mars"><div id="p5"></div></div>
        <div class="row"><img class ="jupiter"  src="images/jupiter.png" alt="Jupiter"><div id="p6"></div></div>
        <div class="row"><img class ="neptune"  src="images/neptune.png" alt="Neptune"><div id="p7"></div></div>
        <div class="row"><img class ="spacerock"  src="images/mars.png" alt="SpaceRock"><div id="p8"></div></div>
      </div>
    </div>
    <div class="spacer"></div>
    <script src="./main.js"></script>
  </body>
</html>
